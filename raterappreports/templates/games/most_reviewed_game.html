{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gamer Rater Reports</title>
  </head>
  <body>
    <h1>Most Reviewed Game(s)</h1>
    <ol>
        {% for game in most_reviewed_game %}
            <li> {{ game.title }} - Review Count: {{ game.ReviewCount }} </li>
        {% endfor %}
    </ol>
    <a href={{"/reports/base"}}>Back to Report List</a>
  </body>
</html>
