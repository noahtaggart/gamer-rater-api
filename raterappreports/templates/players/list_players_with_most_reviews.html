{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gamer Rater Reports</title>
  </head>
  <body>
    <h1>Players with Most Reviews</h1>
    <ol>
        {% for player in players_most_reviews %}
            <li> {{ player.full_name }} - Review Count: {{ player.ReviewCount }} </li>
        {% endfor %}
    </ol>
    <a href={{"/reports/base"}}>Back to Report List</a>

  </body>
</html>
